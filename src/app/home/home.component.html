<app-toolbar
  (gridChange)="small = !small"
  (search)="onSearch($event)"
></app-toolbar>

<app-card-view
  *ngIf="shots.length"
  [data]="searchResult || shots"
  [tileGrid]='!small'
  (itemSelect)='showShotDetails($event)'></app-card-view>

<app-detail-modal
  [modalContent]="modalContent"></app-detail-modal>

<div class="loadmore" *ngIf="!(this.searchResult && !this.searchResult.length) && this.shots.length">
<button class="button" (click)="loadMore()">Load more</button>
</div>

<div class="loading" *ngIf="loading">
  <img src="assets/loading.svg" alt="loading animation">
</div>
